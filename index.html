<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Value</title>
    <link rel="stylesheet" href="./src/styles/index.css">
</head>

<body>
    <p id="step">First, move TEA to a temporary glass</p>
    <div class="container">
        <div>Coffee Glass</div>
        <div>Tea Glass</div>
        <div>Temporary Glass</div>

            <div id="coffee" class="draggable" draggable="true">COFFEE</div>
        </div>
        <div class="drop-target glass" id="glass-tea">
            <div id="tea" class="draggable" draggable="true">TEA</div>
        </div>
        <div class="drop-target glass" id="temp"></div>
    </div>
    <script src="./src/scripts/index.js"></script>
</body>

</html>
